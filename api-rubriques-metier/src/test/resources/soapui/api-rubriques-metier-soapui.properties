# endpoint : l'url à appeler
endpointCD=http://${#Project#rest_endpoint}/${#Project#base_path}
endpoint=http://localhost:8070/api-rubriques-2
# inputfile : nom du fichier csv d'input à utiliser, il doit être situé dans le dossier /inputs/
inputfile=/etape2/module/API_RUBRIQUES.api
# type réponse xml / json
type=json
# debug : mode debug (verbeux), le positionner à true pour l'activer
debug=true
## mode et xmlfile permettent de jouer les tests en mode hors ligne l'appel est simulé par un fichier xml de résultat, cette option est utile à des fin de debug
# mode : si positionner à fichier, utilise un xml en entrée
mode=get
